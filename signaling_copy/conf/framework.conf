[log]
logDir:		./log
logFile:	signaling
# DEBUG INFO WARNING ERROR FATAL
# FATAL级别的日志会终止程序
logLevel:	DEBUG
logToStderr:	true

[http]
port:		8080
staticDir:	./static
staticPrefix:	/static/

[https]
port:		8081
cert:		./conf/fullchain.pem
key:		./conf/privkey.pem

[xrpc.xrtc]
# 单位ms
connectTimeout:	100
readTimeout:	500
writeTimeout:	500
server:		127.0.0.1:9000,127.0.0.2:9000
